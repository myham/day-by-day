<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>详情页修改</title>
		<script src="../javascripts/jquery-2.1.4.min.js"></script>
		<script src="../javascripts/md5.js"></script>
		<script src="../javascripts/xiugai.js"></script>
		<link rel="stylesheet" type="text/css" href="../stylesheets/style.css"/>
	</head>
	<body style="background-image: url(../images/gg2.jpeg); width: 100%;height: 100vh; background-size: 100% 100%;overflow: hidden;">
		<div class="wrapper">
			<div class="wtext">确定修改此信息</div>
			<div class="btn">
				<input type="button" value="修改" class="dell"/>
				<div class="cuo">×</div>
			</div>
		</div>
		
		
		<div>
			用户名: <input type="text" id='xtext'/>
		</div>
		<div>
			密码: <input type="password" id="xword"/>
		</div>
		<div>
			电话: <input type="tel" id="xtel"/>
			
		</div>
		<div>
			时间: <input type="text" id="xtime"/>
		</div>
		<div>
			<button id="xbtn">提交</button>
		</div>
	</body>
</html>
