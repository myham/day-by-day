<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>列表页</title>
		<script src="../javascripts/jquery-2.1.4.min.js"></script>
		<script src="../javascripts/az.js"></script>
		<script src="../javascripts/delet.js"></script>
		<script src="../javascripts/seach.js"></script>
		<script src="../javascripts/fenye.js"></script>
		<link rel="stylesheet" type="text/css" href="../stylesheets/style.css"/>
	</head>
	<body style="background-image: url(../images/gg2.jpeg); width: 100%;height: 100vh; background-size: 100% 100%;overflow: hidden;">				
		<div class="wrapper">
			<div class="wtext">确定删除此信息</div>
			<div class="btn">
				<input type="button" value="删除" class="dell"/>
				<div class="cuo">×</div>
			</div>
		</div>
		
		<div>
			<span>搜索</span> 
			<input type="text" class="seachTxt" /> 
		    <input type="button" value="搜索" class="seachBtn" style="background: pink;"/></br> 
		    <div class="total">
		    一共<span class="totalPage"></span>条数据
		    <span class="page">1</span>/<span class='pagepage'></span>页
		    </div>
		</div>
		<table class='biaotou' border="1px solid black" cellspacing="0" cellpadding="0">
				<tr>
				<th>username</th>
				<th>uid</th>
				<th>password</th>
				<th>tel</th>
				<th>regtime</th>
				<th>修改信息</th>
			</tr>	
		</table>	
		     	
		<table class="zhj" border="1px solid black" cellspacing="0" cellpadding="0">
				
		</table>	
		
		<div class="button" >
			<input type="button" class="topList" value="上一页"/>
			<input type="button" class="bottomList" value="下一页"/>
		</div>
